<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
</head>
<body>
    <h1>Books</h1>
    {% if books %}
    <table border="1">
        <thead>
            <tr>
                <th>Filename</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Canonical Volume Link</th>
                <th>Thumbnail</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book[0] }}</td>
                <td>{{ book[1] }}</td>
                <td>{{ book[2] }}</td>
                <td>{{ book[3] }}</td>
                <td>{{ book[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No books found in the database.</p>
    {% endif %}
</body>
</html>
